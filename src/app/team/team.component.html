<div class="container">
    <div class="team">
        <div class="row">
            <div class="col-md-12">
                <div class="team__text">
                    <h2>{{ title }}</h2>
                    <p>{{ description }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let item of team">
                <div class="team__card">
                    <div class="team__card__img">
                        <img src="{{ item.image }}">
                    </div>
                    <div class="team__card__text">
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.position }}</p>
                    </div>
                    <div class="team__card__messengers">
                        <div class="team__card__messengers__item" *ngFor="let messanger of messengers">
                            <i class="{{ messanger.icon }}"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
