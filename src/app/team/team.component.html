<div class="container">
    <div class="team">
        <div class="row">
            <div class="col-md-12">
                <div class="team__text">
                    <h2>{{ title }}</h2>
                    <p>{{ description }}</p>
                </div>
            </div>
        </div>
        <div class="row team__cards">
            <div class="col-md-4 team__card" *ngFor="let item of team">
                <img src="{{ item.image }}">
                <h3>{{ item.name }}</h3>
                <p>{{ item.position }}</p>
                <div class="team__card__messangers">
                    <div class="team__card__messanger" *ngFor="let messanger of messengers">
                        <i class="{{ messanger.icon }}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
